<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>数据可视化管理平台</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
    <link href="css/css.css" rel="stylesheet" type="text/css">
 	<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui.custom.js" type="text/javascript"></script>
	<script src="js/newcommon.js" type="text/javascript"></script>
	<link href="css/ui.fancytree.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.fancytree.js" type="text/javascript"></script>
	<script src="js/config/conf.js"></script>
	<script src="js/sample.js" type="text/javascript"></script>
	<script src="js/echarts.js" type="text/javascript"></script>
	<script src="js/init.js" type="text/javascript"></script>
	
</head>
<body>

	<div class="wapr">
		<div class="mt15">
			<div style="width: 100%">
				<div id="div2">
					<div class="m_position f18 bold">
						<div class="w2 pull-left">场景分类添加</div>
						<div class="w8 pull-right text-right f14 normal operation_icon ">
							<span><a href="#"><img src="images/op_2.png"
									width="24" height="24">帮助</a></span>
						</div>
						<div style="clear: both;"></div>
					</div>
					分类名称：<input type="text" id="categoryName" /><br /> 父级分类：<input
						type="text" name="scenceId" value="" disabled="disabled" /><br />
					<div id="addtree" style="background-color: #39414A">
						<ul id="addlevel"></ul>
					</div>
					<input type="button" value="分类保存" onclick="saveCateGroy()" />
				</div>
			</div>
		</div>

	</div>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

	<script language="javascript" type="text/javascript">
		var div2Width;
		window.onload = function() {
			div2Width = document.getElementById("div2")
			div2Width.style.width = (document.body.clientWidth - 230) + "px"
		}
		window.onresize = function() {
			div2Width.style.width = (document.body.clientWidth - 230) + "px"
		}
		
		function saveCateGroy() {
			var categoryId = $("[name=scenceId]").attr("typeid");
			var cateGoryName = $("#categoryName").val();
			if (cateGoryName == "") {
				alert("分类名称不能为空");
				return;
			}
			if(categoryId==null||categoryId=="undefined"){
				categoryId=0;
			}
			$.ajax({
				url :'http://'+ip+':'+port+'/category/saveCategory/'+cateGoryName+'/'+categoryId,
				//url :'http://localhost:8081/category/saveCategory/'+cateGoryName+'/'+categoryId,
				type : 'POST',
				success : function(msg) {
					alert("分类已保存");
					window.location.reload();
				}
			})
		}
	</script>
	<script src="js/index.js"></script>

	<script type=text/javascript>
		
	</script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
