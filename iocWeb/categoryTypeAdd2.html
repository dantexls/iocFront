                                                        分类名称：<input type="text" id="typeName"/><br/>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

<script language="javascript" type="text/javascript">
	var div2Width;
	window.onload=function (){
	div2Width=document.getElementById("div2")
	div2Width.style.width=(document.body.clientWidth-230)+"px"
	}
	window.onresize=function(){
	div2Width.style.width=(document.body.clientWidth-230)+"px"
	}
	
	function saveResourceType() {
		var typeId = $("[name=typeId]").attr("id");
		var typeName = $("#typeName").val();
		if (typeName == "") {
			alert("资源分类名称不能为空");
			return;
		}
		if(typeId==null||typeId=="undefined"){
			typeId=0;
		}
		$.ajax({
		      url :'http://'+ip+':'+port+'/resourcetype/saveResourceType/'+ typeName+'/'+typeId,
			//url :'http://localhost:8081/resourcetype/saveResourceType/'+ typeName+'/'+typeId,
			type : 'POST',
			success : function(msg) {
				alert("资源分类已保存");
				window.location.reload();
			}
		})
	}
</script>
